<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- <link rel="stylesheet" href="bootstrap/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/fonts.css"> 
  
  <link rel="stylesheet" href="css/style.css">
  <title>LinkedIN</title>
</head>
<body>

  <section class="container">
      <div class="container_block">
        <img class="dots-left" src="img/dots-left.svg" alt="">
        <img class="dots-right" src="img/dots-right.svg" alt="">
        <div class="customer-block">
            <h2>
                What our customer are saying
            </h2>
            <hr>
            <div class="customer-block_person">
                <div class="customer-person">
                    <img src="img/Edward.svg" alt="">
                    <div class="customer-person_text">
                        <h3>
                            Edward Newgate
                        </h3>
                        <p>
                            Founder Circle
                        </p>
                    </div>
                    
                </div>
                <div class="customer-citate">
                    <p>
                        “Our dedicated patient engagement app and web portal allow you to access information instantaneously (no tedeous form, long calls, or administrative hassle) and securely”
                    </p>
                </div>
            </div>
            
        </div>
        <div class="slider">
            <div class="slider-img">
                <img class="slider-left" src="img/arrow-left.svg" alt="">
                <img class="slider-center" src="img/slider.svg" alt="">
                <img class="slider-right" src="img/arrow-right.svg" alt="">
            </div>
            
            
        </div>
    </div>

        
  </section>
