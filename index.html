<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">

    <link rel="stylesheet" href="css/style.css">
    <title>LinkedIN</title>

<body>






    <section>
        
        
        <section class="network">
            
                <div class="container-fluid">
                    <div class="row align-items-center no-gutters">
                        <div class="col-1">
                            <img class="network-nav_img" src="img/logo.svg" alt="LinkedIn">
                        </div>
                        
                        <div class="col-4">
                            <ul class="nav nav-tabs">
                                <li class="nav-item network-nav_item">
                                <a class="nav-link network-nav_link" href="#">
                                <img class="network-nav-icon" src="img/rss.svg" alt="">
                                Feed</a>
                                </li>
                                <li class="nav-item network-nav_item">
                                <a class="nav-link network-nav_link" aria-current="page" href="#">
                                <img class="network-nav-icon" src="img/users.svg" alt="">
                                Network</a>
                                </li>
                                <li class="nav-item network-nav_item">
                                <a class="nav-link network-nav_link" href="#">
                                <img class="network-nav-icon" src="img/jobs.svg" alt="">
                                Jobs</a>
                                </li>
                                <li class="nav-item network-nav_item">
                                <a class="nav-link network-nav_link" href="#">
                                <img class="network-nav-icon" src="img/chat.svg" alt="">
                                Chat</a>
                                </li>
                                <li class="nav-item network-nav_item">
                                <a class="nav-link network-nav_link" href="#">
                                <img class="network-nav-icon" src="img/notices.svg" alt="">
                                Notices</a>
                                </li>
                            </ul>
                        </div>

                        <div class="col-3 top-search">
                            <nav class="navbar navbar-light bg-light top-search-nav w-100 h-100">
                                <form class="form-inline top-search-form w-100 h-100">
                                                                    
                                    <input class="form-control mr-sm-2 top-search-text w-100 h-100 text-reset" type="search" placeholder="Search" aria-label="Поиск">
                                  
                                </form>
                            </nav>
    
                        </div>
                        <div class="col-3 top-person-menu">
                            <div class="top-person">
                                <img src="img/Kargaev.svg" alt="">
                            </div>
                            <div class="top-person2">
                                <div class="top-person-div"> 
                                <p class="top-person-text1">D. Kargaev</p>
                                <p class="top-person-text2">YOU</p>
                                </div>
                                <div>
                                <p class="top-person-text3">367 views today</p>
                                <p class="top-person-text4">+32</p>
                                <img src="img/green_arrow.svg" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="col-1 dots">
                            <img class="dots-img" src="img/3dots.svg" alt="">
                            <p class="dots-text">other</p>
                        </div>
                </div>
            </div>
            
        </section>

        <div class="col-4">
            <ul class="nav flex-column network-menu">
            <li class="nav-item">
            
                <a class="nav-link network-menu_link active" href="#"> 
                    <img src="img/conn.png" alt="">
                    Connections</a>
            </li>
            <li class="nav-item">
                <a class="nav-link network-menu_link" href="#">

                <a class="nav-link network-menu_link" href="#">
                    <img src="img/conn.png" alt="">

            <li class="nav-item">
                <a class="nav-link network-menu_link" href="#">
                    <img src="img/conn.png" alt="">
